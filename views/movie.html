<main class="view-main-container">
  <h1 class="main-title">{{ title }}</h1>

  <div class="view-inner-container">
    <form ng-submit="getInput()">
      <input id="home-input" type="text" ng-model="inputVal"></input>
      <button class="submit-btn" type="submit">{{ buttonText }}</button>
    </form>

    <h2 class="media-page-header">Movie Releases</h2>
    <movie-row type="recent"></movie-row>
    <movie-row type="upcoming"></movie-row>
  </div>
</main>
