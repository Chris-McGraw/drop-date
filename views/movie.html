<main class="view-main-container">
  <h1 class="main-title">Search Drop&nbsp;Date</h1>
  <h1 class="main-title-btm">for Movies:</h1>

  <form id="media-search-form" ng-submit="getInput()">
    <input id="media-search-input" type="text" ng-model="inputVal"></input>
    <button class="submit-btn" type="submit">{{ buttonText }}</button>
  </form>

  <h2 class="media-page-header">Movie Releases</h2>
  <media-row media="movies" type="recent" title="Recent"></media-row>
  <media-row media="movies" type="upcoming" title="Upcoming"></media-row>
</main>
