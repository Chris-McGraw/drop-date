<main class="view-main-container">
  <h1 class="main-title">{{ title }}</h1>

  <div class="view-inner-container">
    <div id="second-grid-container">
      <a class="tile" href="#/movies/detail/{{$index}}"
      ng-style="{'background-image':'url(http://image.tmdb.org/t/p/w185{{ result.poster_path }})'}"
      ng-repeat="result in results  | limitTo: 8">
        <p>{{ result.title }}</p>
      </a>
    </div>
  </div>
</main>
