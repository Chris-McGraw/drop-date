<main class="view-main-container">
  <h1 class="main-title">{{ title }}</h1>

  <div class="view-inner-container">
    <ul id="page-link-list">
      <li class="page-link">
        <a class="change-view-btn" href="#/games/" aria-label="Video game release date page link">
          <i class="fas fa-gamepad"></i>
          <p>Video Games</p>
        </a>
      </li>

      <li id="movie-page-link" class="page-link">
        <a class="change-view-btn" href="#/movies/" aria-label="Movie release date page link">
          <i class="fas fa-film"></i>
          <p>Movies</p>
        </a>
      </li>

      <li class="page-link">
        <a class="change-view-btn" href="#/tv/" aria-label="Television release date page link">
          <i id="tv-page-icon" class="fas fa-tv"></i>
          <p>Television</p>
        </a>
      </li>
    </ul>

    <h2 class="release-today-title">Recent Releases</h2>

<!------------ GAMES ------------>
    <game-row type="games"></game-row>

<!------------ MOVIES ------------>
    <movie-row type="movies"></movie-row>

<!---------- TELEVISION ---------->
    <tv-row type="tv"></tv-row>
  </div>
</main>
