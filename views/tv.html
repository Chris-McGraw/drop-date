<main class="view-main-container">
  <div id="tv-home-hero-container">
    <div class="media-home-hero-inner">
      <h1 class="main-title media-search-title">
        <span class="inline-text">Search Drop&nbsp;Date</span>
      </h1>
      <h1 class="main-title-btm media-search-title">
        <span class="inline-text">for TV:</span>
      </h1>

      <form id="media-search-form" ng-submit="getInput()">
        <input id="media-search-input" type="text" ng-model="inputVal"></input>
        <button class="submit-btn" type="submit">{{ buttonText }}</button>
      </form>
    </div>
  </div>

  <h2 class="media-page-header">
    <span class="inline-text">Television Releases</span>
  </h2>
  <media-row media="tv" type="recent" row-title="Recent"></media-row>
  <media-row media="tv" type="upcoming" row-title="Upcoming"></media-row>
</main>
