<main class="view-main-container">
  <div id="detail-img-background">
    <section id="detail-feature-container">
      <div id="detail-feature-grid">
        <div id="media-detail-img-container">
          <img class="media-detail-img" ng-src="{{ detail.img_path }}" detail-err-src>
        </div>

        <div id="media-info-container">
          <h2>
            <span class="inline-text">{{ detail.name }}</span>
          </h2>

          <div id="release-dates">
            <h3 class="media-info-tile">
              <span class="inline-text">{{ selectedCountry }} Release Dates:</span>
            </h3>
            <div class="media-info-tile">
              <p>
                <span class="inline-text">{{ detail.release_date | date:"MMM dd, yyyy":"UTC" }}</span>
              </p>
              <p class="release-note">
                <span class="inline-text">{{ detail.release_tense }}</span>
              </p>
            </div>
          </div>

          <div id="user-rating">
            <h3 class="media-info-tile">
              <span class="inline-text">Average Rating:</span>
            </h3>
            <div class="media-info-tile">
              <star-rating type="tv"></star-rating>
            </div>
          </div>

          <div id="production">
            <h3 class="media-info-tile">
              <span class="inline-text">Production Companies:</span>
            </h3>
            <div class="media-info-tile">
              <p ng-repeat="prod in productionList">
                <span class="inline-text">{{ prod.name }}</span>
              </p>
            </div>
          </div>

          <div id="genre">
            <h3 class="media-info-tile">
              <span class="inline-text">Genres:</span>
            </h3>
            <div class="media-info-tile">
              <p ng-repeat="genre in genreList">
                <span class="inline-text">{{ genre.name }}</span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <div id="overview-container">
    <h3>
      <span class="inline-text">Overview</span>
    </h3>
    <p>
      <span class="inline-text">{{ detail.summary }}</span>
    </p>
  </div>

  <cast-row type="tv"><cast-row>
</main>
