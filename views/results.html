<main class="view-main-container">
  <h1 class="main-title">{{ title }}</h1>

  <div class="view-inner-container">
    <div id="second-grid-container">
      <a class="tile" href="#/games/detail/{{$index}}"
      ng-style="{'background-image':'url({{ result.image.small_url }})'}" ng-repeat="result in results">
        <p>{{ result.name }}</p>
      </a>
    </div>
  </div>
</main>
