<p>{{ starRating }} stars</p>

<i ng-class="oneStar" class="rating-star"></i>
<i ng-class="twoStar" class="rating-star"></i>
<i ng-class="threeStar" class="rating-star"></i>
<i ng-class="fourStar" class="rating-star"></i>
<i ng-class="fiveStar" class="rating-star"></i>

<p id="rating-count-header">Numbers of Ratings:</p>
<p id="rating-count">{{ ratingCount | number }}</p>
