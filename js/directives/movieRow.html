<section id="carousel-container">
  <h3 class="media-row-title">{{ rowTitle }}</h3>

  <div class="carousel-main">
    <button id="carousel-scroll-left" class="carousel-scroll scroll-left"
    aria-label="Scroll carousel left" style="display:none">
      <i class="fas fa-chevron-left"></i>
    </button>

    <a class="carousel-tile" href="#/movies/detail/?id={{ movie.id }}"
    ng-repeat="movie in movies | limitTo: 10" ng-init="$last && checkCarouselOverflow()">
      <img class="media-img" ng-src="{{ movie.img_path }}"
      alt="{{ movie.title }} image">

      <p class="media-name">{{ movie.title }}</p>
      <p class="media-date">{{ movie.release_date | date:"MMM dd, yyyy" }}</p>
    </a>

    <button id="carousel-scroll-right" class="carousel-scroll scroll-right"
    aria-label="Scroll carousel right" style="display:none">
      <i class="fas fa-chevron-right"></i>
    </button>
  </div>
</section>
