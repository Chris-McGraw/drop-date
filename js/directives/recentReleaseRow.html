<h3 class="release-today-subtitle">{{ rowTitle }}</h3>
<div class="release-today-row">
  <div class="release-today-tile" ng-style="{'background-image':'url({{ game.image.small_url }})'}"
  ng-repeat="game in games | limitTo: 6"></div>

  <div class="release-today-name" ng-repeat="game in games | limitTo: 6">
    <p>{{ game.name }}</p>
    <p>{{ game.release_date }}</p>
  </div>
</div>
