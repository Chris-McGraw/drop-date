<section id="cast">
  <h3>Cast:</h3>
  <p id="test-result">n/a</p>

  <div id="sliding-carousel">
    <button id="carousel-slide-left" class="carousel-slide"
    aria-label="Scroll carousel left" style="display:none">
      <i class="fas fa-chevron-left"></i>
    </button>

    <div class="carousel-tile" ng-repeat="cast in castList | limitTo: 10" ng-init="$last && checkCarouselOverflow()">
      <img class="cast-img" ng-src="{{ cast.img_path }}"
      alt="{{ cast.name }} headshot">

      <p class="cast-name">{{ cast.name }}</p>
      <p class="cast-character">{{ cast.character }}</p>
    </div>

    <button id="carousel-slide-right" class="carousel-slide"
    aria-label="Scroll carousel right" style="display:none">
      <i class="fas fa-chevron-right"></i>
    </button>
  </div>
</section>
