<h3>Cast:</h3>
<p id="test-result">n/a</p>

<div class="sliding-carousel">
  <li class="carousel-tile" ng-repeat="cast in castList | limitTo: 10">
    <img class="cast-img" ng-src="{{ cast.img_path }}"
    alt="{{ cast.name }} image">

    <p class="cast-name">{{ cast.name }}</p>
    <p class="cast-character">{{ cast.character }}</p>
  </li>
</div>
