<section id="cast">
  <h3>Cast:</h3>
  <p id="test-result">n/a</p>

  <div id="sliding-carousel">
    <div id="carousel-slide-left" class="carousel-slide" style="display:none">
      <i class="fas fa-chevron-left"></i>
    </div>

    <div class="carousel-tile" ng-repeat="cast in castList | limitTo: 10">
      <img class="cast-img" ng-src="{{ cast.img_path }}"
      alt="{{ cast.name }} image">

      <p class="cast-name">{{ cast.name }}</p>
      <p class="cast-character">{{ cast.character }}</p>
    </div>

    <div id="carousel-slide-right" class="carousel-slide">
      <i class="fas fa-chevron-right"></i>
    </div>
  </div>
</section>
