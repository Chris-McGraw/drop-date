<h3 class="media-row-title">{{ rowTitle }}</h3>
<ul class="media-row">
  <li class="media-tile" ng-repeat="game in games | limitTo: 6">
    <img class="media-img" ng-src="{{ game.image.small_url }}"
    alt="{{ game.title }} image">

    <p class="media-name">{{ game.name }}</p>
    <p class="media-date">{{ game.expected_release_year }}-{{ game.expected_release_month }}-{{ game.expected_release_day }}</p>
  </li>
</ul>
