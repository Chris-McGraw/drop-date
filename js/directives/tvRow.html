<h3 class="media-row-title">{{ rowTitle }}</h3>
<ul class="media-row">
  <li class="media-tile" ng-repeat="show in shows | limitTo: 6">
    <img class="media-img" ng-src="http://image.tmdb.org/t/p/w185{{ show.poster_path }}"
    alt="{{ show.title }} image">

    <p class="media-name">{{ show.name }}</p>
    <p class="media-date">{{ show.first_air_date }}</p>
  </li>
</ul>
