<h3 class="media-row-title">{{ rowTitle }}</h3>
<div class="media-row">
  <div class="media-tile" ng-style="{'background-image':'url(http://image.tmdb.org/t/p/w185{{ show.poster_path }})'}"
  ng-repeat="show in shows | limitTo: 8"></div>

  <div class="media-info" ng-repeat="show in shows | limitTo: 8">
    <p class="media-name">{{ show.name }}</p>
    <p>{{ show.first_air_date }}</p>
  </div>
</div>
