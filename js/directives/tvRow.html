<h3 class="media-row-title">{{ rowTitle }}</h3>
<ul class="media-row">
  <a class="media-tile" href="#/tv/detail/?id={{ show.id }}"
  ng-repeat="show in shows | limitTo: 6">
    <li>
      <img class="media-img" ng-src="{{ show.img_path }}"
      alt="{{ show.title }} image">

      <p class="media-name">{{ show.name }}</p>
      <p class="media-date">{{ show.first_air_date | date:"MMM dd, yyyy" }}</p>
    </li>
  </a>
</ul>
