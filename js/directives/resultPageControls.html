<ul class="result-page-btn-list">
  <a class="result-page-btn" href="#/games/results/?search={{searchTest}}&page={{$index + 1}}"
  ng-repeat="button in pageButtons | limitTo: 7">{{ button.number }}</a>
</ul>

<p class="current-page-search-results">showing: {{ pageResultFirst }} - {{ pageResultLast }}</p>
<p class="total-search-results">total results: {{ totalResults }}</p>
