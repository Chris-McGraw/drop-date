<div class="featured-hero-backdrop">
  <div class="featured-hero-inner">
    <section id="hero-carousel">
      <button class="hero-scroll hero-scroll-left">
        <i class="fas fa-chevron-left"></i>
      </button>

      <div class="hero-media-img-container">
        <img class="hero-media-img" ng-src="{{ detail.img_path }}">
      </div>

      <div class="hero-media-info-container">
        <h3 class="hero-media-name">{{ name }}</h3>
        <p class="hero-media-subtitle">{{ type }}</p>

        <p class="hero-media-release-date">{{ release_date | date:"MMM dd, yyyy" }}</p>

        <p class="hero-media-overview">{{ detail.deck }}</p>
      </div>

      <button class="hero-scroll hero-scroll-right">
        <i class="fas fa-chevron-right"></i>
      </button>

      <div class="hero-carousel-page-select">
        <div class="carousel-page-circle">
          <div class="carousel-page-selected"></div>
        </div>
        <div class="carousel-page-circle"></div>
        <div class="carousel-page-circle"></div>
      </div>
    </section>
  </div>
</div>
